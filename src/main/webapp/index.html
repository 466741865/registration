		<script>
			//JavaScript代码区域
			layui.use(['element', 'jquery', 'pearone','layer'], function() {

					$ = layui.jquery,
					pearone = layui.pearone,
					layer = layui.layer;

					menuType:false,     //菜单模式,true:多系统菜单 false:单系统菜单模式

					multileTab:true, //多标签页是否开启,true:开启  false:关闭
					tabType:1, //标签页样式 1.2.3 三种样式
				    showFooter:true
				});

				 * PS：这里只是为了做演示，实际运用可结合layer弹窗做修改

					  title: '修改密码',
					  area: ['420px', '240px'],
					  content: '此处仅仅是演示效果，实际开发中结合layer自行安排...'
					});
				});
				
				/**
