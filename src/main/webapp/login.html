<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我的空间站</title>
		<!-- 样 式 文 件 -->
		<link rel="stylesheet" href="component/pear/css/pear.css" />
		<link rel="stylesheet" href="admin/css/other/login.css" />
	</head>
    <!-- 代 码 结 构 -->
	<body background="admin/images/background.svg" style="background-size: cover;">
		<form class="layui-form" action="javascript:void(0);">
			<div class="layui-form-item">
				<img class="logo" src="admin/images/logo.png" />
				<div class="title">娜小漾空间站</div>
				<div class="desc">

				</div>
			</div>
			<div class="layui-form-item">
				<input placeholder="账 户 : admin " name="userName" lay-verify="required" hover class="layui-input"  />
			</div>
			<div class="layui-form-item">
				<input placeholder="密 码 : admin " name="password" type="password" lay-verify="required" hover class="layui-input"  />
			</div>
			<!--<div class="layui-form-item">
				<input placeholder="验证码 : "  hover  lay-verify="required" class="code layui-input layui-input-inline"  />
				<img src="admin/images/captcha.gif" class="codeImage" />
			</div>-->
			<!--<div class="layui-form-item">
				<input type="checkbox" name="" title="记住密码" lay-skin="primary" checked>
			</div>-->
			<div class="layui-form-item">
				<button type="button" class="pear-btn pear-btn-success login" lay-submit lay-filter="login">
					登 入
				</button>
			</div>

		</form>
		<div class="footer" style="position: fixed; bottom: 0; width: 100%; text-align: center;">
			<a href="https://beian.miit.gov.cn/">  备案号：京ICP备2022019930号</a>
		</div>
		<!-- 资 源 引 入 -->
		<script src="component/layui/layui.js"></script>
		<script src="component/pear/pear.js"></script>
		<script>
			layui.use(['form', 'button', 'popup'], function() {
				var form = layui.form;
				var button = layui.button;
				var popup = layui.popup;
				let $ = layui.jquery;
				
                // 登 录 提 交
				form.on('submit(login)', function(data) {
					/// 验证

					/// 登录
					$.ajax({
						method: "POST",
						url: "/system/login",
						dataType : "JSON",
						data: data.field,
						success: function (resp) {
							if (resp.code == 0) {
								popup.success("登录成功", function() {
									location.href = "index.html"
								});
							} else {
								layer.msg(resp.message);
							}
						}
					});
					return false;
				
				});
			})
		</script>
	</body>
</html>
